<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Review Form</title>
    <link rel="stylesheet" href="reviews_styles.css">
</head>
<body>
    <div class="container">
        <h2>Submit Your Review</h2>
        <form id="reviewForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="shoe">Shoe Model:</label>
            <input type="text" id="shoe" name="shoe" required>
            
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Terrible</option>
            </select>
            
            <label for="review">Review:</label>
            <textarea id="review" name="review" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <div id="confirmationMessage" class="hidden">Thank you for your review!</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
