<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- <link rel="stylesheet" href="register_style.css" /> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('images/background1.webp')
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Edit Profile</h1>
    <form id="editForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" required>

        <button type="submit">Save Changes</button>
    </form>
    
    <button class="delete" id="deleteButton">Delete Account</button>

    <script>
        document.getElementById("editForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            // You can add your code here to handle form submission (e.g., send data to server)
        });

        document.getElementById("deleteButton").addEventListener("click", function() {
            var confirmation = confirm("Are you sure you want to delete your account?");
            if (confirmation) {
                // You can add your code here to handle account deletion (e.g., send deletion request to server)
                alert("Account deleted successfully!");
            }
        });
    </script>
</body>
</html>
